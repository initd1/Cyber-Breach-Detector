[ENVIRONMENT]
production = False

[logging]
level = INFO
handler = console,file
formatter = default
output = Logs/traceback.log
debug_emoji = 🐛
info_emoji = 💡
warning_emoji = ⚠️
error_emoji = 🚨
critical_emoji = 💣

[handlers]
keys = console,file

[formatters]
keys = default

[handler_consol]
class = logging.StreamHandler
level = INFO
formatter = default
args = (sys.stdout,)

[handler_file]
class = logging.FileHandler
level = INFO
formatter = default
args = ('Logs/traceback.log', 'a')

[formatter_default]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S
